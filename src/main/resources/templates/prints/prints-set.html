<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{template :: index (~{::body},'Wydruki - ustawienia')}">

<body>
<div class="row padding-top-form-2">
    <div class="col-md-4">
        <form method="post" class="text-center" th:action="@{/prints-set}" th:object="${Prints}">

            <div class="form-group">

                <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
                <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
                <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

                <label for="datetimes">Przedział Daty i czasu</label>
                <input type="text" class="form-control text-center" name="datetimes" id="datetimes"/>
                <!-- generate in JS file -->
            </div>

            <div class="form-group">
                <label for="plates-number">Numery Rejestracyjne</label>
                <select th:field="*{plateNumber}" class="form-control" id="plates-number">
                    <option value="EWE 1111">EWE 1111</option>
                    <!-- Generate plates number from database-->
                </select>
            </div>

            <div class="form-group">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="temp">Temperatura</label>
                        <select th:field="*{temp}" class="form-control" id="temp">
                        </select>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="temp-range">Tolerancja</label>
                        <select th:field="*{tempRange}" class="form-control" id="temp-range">
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="time-range">Przedział czasu</label>
                <select th:field="*{timeRange}" class="form-control" id="time-range">
                </select>
            </div>


            <button type="submit" class="btn btn-primary">Generuj</button>

        </form>
    </div>
    <div class="col-md-1"></div>
    <div class="col-md-6">
        <form>
            <label for="result">Result</label>
            <textarea class="form-control" id="result" rows="10">
            </textarea>
        </form>
    </div>
    <div class="col-md-1"></div>
</div>
</body>
</html>
