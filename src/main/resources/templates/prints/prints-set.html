<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{template :: index (~{::body},'Wydruki - ustawienia')}">

<body>
<div class="row padding-top-form-2">
    <div class="col-md-4">
        <form class="text-center">
            <div class="form-group">
                <label for="plates-number">Numery Rejestracyjne</label>
                <select class="form-control" id="plates-number">
                    <option>EWE 1111</option>
                    <!-- Generate plates number from database-->
                </select>
            </div>

            <div class="form-group">
                <label>Przedział Temperatury</label>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="temp-from">Od</label>
                        <select class="form-control" id="temp-from">
                            <option>1</option>
                            <!-- scope from -30 to +30 -->
                        </select>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="temp-to">Do</label>
                        <select class="form-control" id="temp-to">
                            <option>2</option>
                            <!-- scope from -30 to +30 -->
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group">

                <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
                <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
                <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

                <label for="datetime">Przedział Daty i czasu</label>
                <input class="form-control text-center" type="text" name="datetimes" id="datetime"/>

                <script>
                    $(function() {
                        $('input[name="datetimes"]').daterangepicker({
                            timePicker: true,
                            timePicker24Hour: true,
                            startDate: moment().startOf('hour'),
                            endDate: moment().startOf('hour').add(32, 'hour'),
                            locale: {
                                format: 'M/DD hh:mm'
                            }
                        });
                    });
                </script>
            </div>

            <button type="submit" class="btn btn-primary">Generuj</button>

        </form>
    </div>
    <div class="col-md-1"></div>
    <div class="col-md-6">
        <form>
            <label for="result">Result</label>
            <textarea class="form-control" id="result" rows="10">
            </textarea>
        </form>
    </div>
    <div class="col-md-1"></div>
</div>
</body>
</html>
