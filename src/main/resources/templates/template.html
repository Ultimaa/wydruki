<!doctype html>

<html th:fragment="index (template, title)" xmlns:th="https://www.thymeleaf.org"
      th:lang="pl-PL">
<head th:replace="part/head :: head"></head>

<body class="sb-nav-fixed">
    <!-- Navbar-->
<nav th:replace="part/nav :: nav"></nav>
<div id="layoutSidenav">
    <!-- Sidebar -->
<div th:replace="part/sidebar :: sidebar"></div>
    <div id="layoutSidenav_content">
        <!-- Main -->
        <main>
            <div class="container-fluid">
                    <th:block th:include="${template}"/>
            </div>
        </main>
        <!-- Footer -->
        <footer th:replace="part/footer :: footer"></footer>
    </div>
</div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/js/scripts.js}"></script>
</body>
</html>
